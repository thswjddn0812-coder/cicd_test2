name: CI/CD
on:
  push:
    branches: [master]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install
      - run: npm run lint
      - run: npm run test
      - run: npm run build
  cd:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run:  npm install -g @railway/cli
      - run: railway up --service=cicdtest2
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
      - run: echo "레일웨이 배포 완료"